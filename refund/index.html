<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Payment</title>
    <script src="https://kit.fontawesome.com/ad6ebb9dc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-refund">
        <header>
            <div class="menu-btn">
                <span class="menu-btn__burger"></span>
            </div>

            <div class="pay">
                <i class="fab fa-paypal"></i>
            </div>
                
            <div class="bell-icon">
                <i class="fa fa-bell" aria-hidden="true"></i>
            </div>
        </header>
        
        <div class="section">
            <section class="paypal-section">
                <i class="fas fa-check-circle"></i>

                <h2>
                    $20.00 USD refunded  to Joel Petit
                </h2>
                <p>
                    Refund details have been emailed to the sender.
                </p>

                <div class="view">
                    <h3>View Original Transaction  <span>|</span></h3>
                    <h3>View Refunded Transaction</h3>
                </div>
            </section>
        </div>

        <div class="nav--section">
            <ul>
                <li>HELP</li>
                <li>CONTACT US</li>
                <li>SECURITY</li>
                <li>FEES</li>
            </ul>
            <div class="inc">
                <p>
                    &copy;1999-2020 PayPal, Inc. All rights reserved.
                </p>
            </div>
        </div>

    </div>

    <footer>
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-chevron-right"></i>
    </footer>


    <script src="../main.js"></script>
</body>
</html>
